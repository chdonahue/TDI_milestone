<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>{{ title }} App</title>
	    <link rel="stylesheet" type="text/css" href="static/style.css">

    </head>
    
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.2.3.min.js"
        crossorigin="anonymous"></script>
	<script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.2.3.min.js"
        crossorigin="anonymous"></script>
	<script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.2.3.min.js"
        crossorigin="anonymous"></script>


	<body>
        <h1>Stock Display App</h1>
        {{ div|safe }}
        {{ script|safe }}
	    <h4>
			<form id='answerform' method='post' action='graph'>
				<p>
					Input Ticker Symbol: <br />
					<input type='text' name='stock_pick' /> <br />
				</p>
				<p>
					<input type='submit' value='Submit' />
				</p>
			</form>
		</h4>

	    <h4>
	    	<p style='color:red'>{{ error_message }}</p>
	    </h4>
    </body>

</html>
